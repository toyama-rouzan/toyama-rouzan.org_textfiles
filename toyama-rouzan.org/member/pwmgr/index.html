<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=shift_jis">
<meta http-equiv="content-style-type" content="text/css">
<title>パスワード変更</title>
<style type="text/css">
<!--
body,th,td { background:#eee; color:#000; font-size:80%; }
table.obi { width:400px; }
table.obi th { padding:5px; background:#666; color:#fff; }
table.form th,td { background:#fff; color:#000; padding:7px; }
td.msg { color:green; font-size:75%; }
td.warning { color:red; font-size:75%;font-weight:bold; }
table.chg td { padding:0; }
-->
</style>
</head>
<body>
<form>
<input type="button" value="TOPに戻る" onclick=window.open("../index.html","_top")>
</form>
<div align="center">


<table class="obi">
<tr>
  <th>会員専用ページのパスワード変更</th>
</tr>
</table>
<p>
	以下のフォームよりパスワードを変更します。<br>
	処理を選択して送信ボタンを押してください。
</p>
<form action="./pwmgr.cgi" method="post">
<input type="hidden" name="mode" value="chg_user">

<table cellspacing="0" border="1" class="form">
<tr>
	<th>ログインID</th>
	<td><input type="text" name="id" size="10"></td>
</tr><tr>
	<th>パスワード</th>
	<td>
		<input type="password" name="pw" size="20">
	</td>
</tr><tr>
	<th>新パスワード</th>
	<td>
		<table align="left" class="chg">
		<tr>
			<td colspan="2" class="warning">キャッシュカードの暗証番号など既存の重要なパスワードは決して使わないでください</td>
			
		</tr><tr>
			<td align="left" nowrap class="msg"></td>
			<td align="left" ><input type="password" name="pw1" size="20"></td>
		</tr><tr>
			<td align="left" nowrap class="msg">再度入力</td>
			<td align="left" ><input type="password" name="pw2" size="20"></td>
		</tr>
		</table>
	</td>
</tr>

</table>
<p></p>
<input type="submit" value="送信する">
</form>

</div>
</body>
</html>
