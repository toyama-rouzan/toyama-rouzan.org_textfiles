<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=shift_jis">
<meta http-equiv="content-style-type" content="text/css">
<link href="style.css" rel="stylesheet" type="text/css">
<title>掲示板 ＞ 過去ログ</title>
</head>
<body>

<p class="ta-r">
	<input type="button" value="&lt; 戻る" onclick="javascript:window.location='!bbs_cgi!'">
</p>

<div class="ttl">■ 過去ログ [ !past_num! ]</div>

<form action="!bbs_cgi!" method="get">
<input type="hidden" name="mode" value="past">
過去ログ：
<select name="pno">
<!-- op_pno -->
</select>
<input type="submit" name="change" value="切替"> &nbsp;
ワード検索：
<input type="text" name="word" size="32" value="!word!">
条件：
<select name="cond">
<!-- op_cond -->
</select>
表示：
<select name="list">
<!-- op_list -->
</select>
<input type="submit" name="find" value="検索">
</form>

<blockquote>!page_btn!</blockquote>

<div class="ta-c">

<!-- loop -->
<div class="art">
	<strong>!sub!</strong> 投稿者：<b>!name!</b> 投稿日：!date! !url! <span class="num">No.!num!</span><br>
	<p>!comment!</p>
	<!-- res -->
</div>
<!-- loop -->

</div>

<div class="page-btn">!page_btn!</div>

</body>
</html>
