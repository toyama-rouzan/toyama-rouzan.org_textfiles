<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=shift_jis">
<meta http-equiv="content-style-type" content="text/css">
<link href="style.css" rel="stylesheet" type="text/css">
<title>掲示板 ＞ ワード検索</title>
</head>
<body>

<p class="ta-r">
	<form action="!bbs_cgi!">
	<input type="hidden" name="bbs" value="!bbs!">
	<input type="submit" value="&lt; 戻る">
	</form>
</p>

<div class="ttl">■ ワード検索</div>

<ul>
<li>検索したい<b>キーワード</b>を入力し「検索」ボタンを押してください。
<li>キーワードはスペースで区切って複数指定することができます。
</ul>

<div class="find-form">
<form action="!bbs_cgi!" method="get">
<input type="hidden" name="bbs" value="!bbs!">
<input type="hidden" name="mode" value="find">
キーワード <input type="text" name="word" size="36" value="!word!">
条件 <select name="cond">
<!-- op_cond -->
</select>
<input type="submit" value=" 検索 ">
</form>
</div>

<!-- loop -->
<div class="art">
	<strong>!sub!</strong> 投稿者：<b>!name!</b> 投稿日：!date! !home! <span class="num">No.!num!</span><br>
	<p>!comment!</p>
</div>
<!-- loop -->

</div>
</body>
</html>
