<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=shift_jis">
<meta http-equiv="content-script-type" content="text/javascript">
<meta http-equiv="content-style-type" content="text/css">
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
<!--
function popup(url) {
	window.open(url, "notice", "width=550,height=350,scrollbars=1");
}
function add_form() {
    if (document.getElementById("addform").style.display == "") {
		document.getElementById("addform").style.display = "none";
    } else {
		document.getElementById("addform").style.display = "";
    }
}
// -->
</script>
<title>!bbs_title!</title>
</head>
<body>

!counter!

<div class="ta-c">
<h1>!bbs_title!</h1>

<hr width="90%">
[<a href="!homepage!" target="_top">トップに戻る</a>]
[<a href="!bbs_cgi!?bbs=0">スレッド表示</a>]
[トピック表示]
[<a href="!bbs_cgi!?mode=album">アルバム</a>]
[<a href="!bbs_cgi!?mode=note" target="notice" onclick="popup('!bbs_cgi!?mode=note')">留意事項</a>]
[<a href="!bbs_cgi!?mode=find">ワード検索</a>]
<!-- past -->
[<a href="!bbs_cgi!?mode=past">過去ログ</a>]
<!-- past -->
[<a href="!admin_cgi!">管理用</a>]
<hr width="90%">

<div class="new-btn">
	<input type="button" value="新規投稿" onclick="add_form();">
</div>

<div id="addform" style="display:none;">
<form action="!regist_cgi!" method="post" enctype="multipart/form-data">
<input type="hidden" name="mode" value="regist">
<input type="hidden" name="bbs" value="1">
<table class="regfm">
<tr>
	<th>おなまえ</th>
	<td><input type="text" name="name" size="28" value="!name!" maxlength="15"></td>
</tr><tr>
	<th>Ｅメール</th>
	<td><input type="text" name="email" size="28" value="!email!"></td>
</tr><tr>
	<th>タイトル</th>
	<td nowrap>
		<input type="text" name="sub" size="36" value="!sub!">
		<input type="submit" value="投稿する"><input type="reset" value="リセット">
	</td>
</tr><tr>
	<th colspan="2">
		コメント<br>
    	<textarea cols="56" rows="7" name="comment"></textarea>
	</th>
</tr><tr>
	<th>参照URL</th>
	<td><input type="text" size="50" name="url" value="!url!"></td>
</tr><tr>
	<th>添付File</th>
	<td><input type="file" name="upfile" size="40"></td>
</tr><tr>
	<th>暗証キー</th>
	<td class="small">
		<input type="password" name="pwd" size="8" maxlength="8">
		(英数字で8文字以内)
	</td>

<!-- captcha -->
</tr><tr>
	<th>画像認証</th>
	<td class="small">
		<input type="text" name="captcha" size="8" style="ime-mode:inactive" value="" maxlength="8">
		（右画像の数字を入力） <img src="!captcha_cgi!?!str_crypt!" class="capt" alt="投稿キー">
		<input type="hidden" name="str_crypt" value="!str_crypt!">
	</td>
<!-- captcha -->

</tr><tr>
	<th>文字色</th>
	<td>!color!</td>
</tr>
</table>
</form>
</div>

<table class="topic">
<tr>
	<th class="w-s">No</th>
	<th>タイトル</th>
	<th class="w-m">投稿者</th>
	<th class="w-s">返信数</th>
	<th class="w-m">最終投稿</th>
</tr>
<!-- loop -->
<tr>
	<td class="w-s ta-c">!topi-num!</td>
	<td>!topi-ttl!</td>
	<td class="w-m"><b>!topi-nam!</b></td>
	<td class="w-s ta-c">!topi-res!</td>
	<td class="w-m">!topi-last!</td>
</tr>
<!-- loop -->
</table>

<div class="page-btn">!page_btn!</div>

</div>
</body>
</html>
