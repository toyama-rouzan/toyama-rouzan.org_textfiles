<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>

<link href="style.css" rel="stylesheet" type="text/css">
<title>キーワード検索</title>
</head>
<body>

<div class="ta-c">
<div class="main">

<div class="top-panel">
	<input type="button" value="戻る" onclick=window.open("!bbs_cgi!","_self")>
</div>

<div class="ta-l">
<ul>
<li>検索したい<b>キーワード</b>を入力し「検索」ボタンを押してください。
<li>キーワードはスペースで区切って複数指定することができます。
<form action="!bbs_cgi!" method="get">
<input type="hidden" name="mode" value="find">
キーワード <input type="text" name="word" size="36" value="!word!">
条件 <select name="cond">
<!-- op_cond -->
</select>
<input type="submit" value=" 検索 ">
</form>
</ul>
</div>

<!-- loop_begin -->
<div class="article">
	<div class="art-date">DATE : !date!</div>
	<div class="art-sub">!subject!</div>
	!comment!
	<!-- clip -->
</div>
<!-- loop_end -->

</div>
</div>
</body>
</html>
