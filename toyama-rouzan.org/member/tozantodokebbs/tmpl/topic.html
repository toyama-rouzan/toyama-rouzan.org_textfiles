<?xml version="1.0" encoding="Shift_JIS"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=shift_jis" />
<meta http-equiv="content-script-type" content="text/javascript" />
<meta http-equiv="content-style-type" content="text/css" />
<link href="!bbs_css!" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="!bbs_js!"></script>
<title>!bbs_title!</title>
</head>
<body>

<div id="head">
<div id="head-in">
	<div id="head-ttl"><h1>:: !bbs_title! ::</h1></div>
	<div id="head-cnt">!counter!</div>
	<div id="head-clr"></div>
</div>
</div>
<div id="main">
<div id="main-in">

<div class="top-btn">
<a href="!homepage!" target="_top" class="button">Home</a>
<a href="!bbs_cgi!?bbs=0" class="button">スレッド表示</a>
<a href="!bbs_cgi!?mode=album" class="button">アルバム</a>
<a href="!bbs_cgi!?mode=note" target="notice" onclick="popup('!bbs_cgi!?mode=note')" class="button">留意事項</a>
<a href="!bbs_cgi!?mode=find" class="button">検索</a>
<a href="!bbs_cgi!?mode=past" class="button">過去ログ</a>
<a href="!admin_cgi!" class="button">管理</a>
</div>

<div class="new-btn">
	<input type="button" value="新規投稿" onclick="add_form();" />
</div>

<form action="!regist_cgi!" method="post" enctype="multipart/form-data">
<input type="hidden" name="mode" value="regist" />
<input type="hidden" name="bbs" value="1" />
<div id="reg-area">
<div id="reg-box" style="display:none;">
<table id="reg-tbl">
<tr>
	<th>おなまえ</th>
	<td><input type="text" name="name" class="reg-name" value="!name!" maxlength="15" /></td>
</tr><tr>
	<th>Ｅメール</th>
	<td><input type="text" name="email" class="reg-name" value="!email!" /></td>
</tr><tr>
	<th>タイトル</th>
	<td nowrap="nowrap">
		<input type="text" name="sub" class="reg-url" value="!sub!" />
		<input type="submit" class="reg-btn" value="投稿する" />
	</td>
</tr><tr>
	<th colspan="2">
		コメント<br />
    	<textarea class="reg-com" name="comment"></textarea>
	</th>
</tr><tr>
	<th>参照URL</th>
	<td><input type="text" class="reg-url" name="url" value="!url!" /></td>
</tr><tr>
	<th>添付File</th>
	<td><input type="file" name="upfile" class="reg-url" /></td>
</tr><tr>
	<th>暗証キー</th>
	<td class="small">
		<input type="password" name="pwd" class="reg-num" maxlength="8" />
		(英数字で8文字以内)
	</td>

<!-- captcha -->
</tr><tr>
	<th>画像認証</th>
	<td class="small">
		<input type="text" name="captcha" class="reg-num" style="ime-mode:inactive" maxlength="8" />
		（右画像の数字を入力） <img src="!captcha_cgi!?!str_crypt!" class="capt" alt="投稿キー" />
		<input type="hidden" name="str_crypt" value="!str_crypt!" />
	</td>
<!-- captcha -->

</tr><tr>
	<th>文字色</th>
	<td>!color!</td>
</tr>
</table>
</div>
</div>
</form>

<table class="topic">
<tr>
	<th class="w-s">No</th>
	<th>タイトル</th>
	<th class="w-m">投稿者</th>
	<th class="w-s">返信数</th>
	<th class="w-m">最終投稿</th>
</tr>
<!-- loop -->
<tr>
	<td class="w-s ta-c">!topi-num!</td>
	<td class="ta-l">!topi-ttl!</td>
	<td class="w-m ta-l"><b>!topi-nam!</b></td>
	<td class="w-s ta-c">!topi-res!</td>
	<td class="w-m ta-l mini">!topi-last!</td>
</tr>
<!-- loop -->
</table>

<div class="page-btn ta-c">!page_btn!</div>

</div>
</div>
</body>
</html>
