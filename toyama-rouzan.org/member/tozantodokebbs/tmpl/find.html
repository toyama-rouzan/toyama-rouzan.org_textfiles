<?xml version="1.0" encoding="Shift_JIS"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=shift_jis" />
<meta http-equiv="content-style-type" content="text/css" />
<link href="!bbs_css!" rel="stylesheet" type="text/css" />
<title>キーワード検索</title>
</head>
<body>

<div id="head">
<div id="head-in">
	<b>:: キーワード検索 ::</b>
</div>
</div>
<div id="main">
<div id="main-in">

<div class="ta-r">
	<input type="button" class="color green button" value="Back" onclick="window.open('!bbs_cgi!','_self')" />
</div>

<div id="reg-area">
<div id="reg-box">
<ul>
<li>検索したい<b>キーワード</b>を入力し「検索」ボタンを押してください。</li>
<li>キーワードはスペースで区切って複数指定することができます。</li>
</ul>
<form action="!bbs_cgi!" method="get">
<input type="hidden" name="bbs" value="!bbs!" />
<input type="hidden" name="mode" value="find" />
キーワード <input type="text" name="word" size="36" value="!word!" />
条件 <select name="cond">
<!-- op_cond -->
</select>
<input type="submit" value=" 検索 " />
</form>
</div>
</div>

<!-- loop -->
<div class="art">
	<strong>!sub!</strong>
	<p>!comment!</p>
	<div class="art-info">
		!icon:user.png! <b>!name!</b> !icon:time.png! !date! !home! <span class="num">No.!num!</span>
	</div>
</div>
<!-- loop -->

</div>
</div>
</body>
</html>
